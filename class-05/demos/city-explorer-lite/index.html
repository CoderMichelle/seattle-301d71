<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Explorer Lite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>City Explorer Lite</h1>

  <script id="templates" type="text/x-tmpl-mustache">
    <h2>{{city}}</h2>
    <img src="{{image_src}}" alt="">
    <p>{{address}}</p>
  </script>

  <form>
    <h2>Search for a City</h2>
    <input type="text" name="city-name">
    <input type="submit">
  </form>

  <article></article>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"
    integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ=="
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
